language: cpp

matrix:
  include:
    - compiler: g++-8
      env:
        - CXX_COMPILER=g++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libboost-graph-dev

    - compiler: clang-9
      env:
        - CXX_COMPILER=clang++-9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty
          packages:
            - clang-9
            - libboost-graph-dev
            - libstdc++8

before_install:
  - export CXX=$CXX_COMPILER

script:
 - make
 - ./example
